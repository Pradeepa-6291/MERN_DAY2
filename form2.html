<form>
  <h2>Course Registration Form</h2>

  <label>Full Name:</label><br>
  <input type="text" name="fullname" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Password:</label><br>
  <input type="password" name="password" required><br><br>

  <label>Phone Number:</label><br>
  <input type="tel" name="phone"><br><br>

  <label>Date of Birth:</label><br>
  <input type="date" name="dob"><br><br>

  <label>Preferred Week:</label><br>
  <input type="week" name="week"><br><br>

  <label>Preferred Month:</label><br>
  <input type="month" name="month"><br><br>

  <label>Preferred Time:</label><br>
  <input type="time" name="time"><br><br>

  <label>Select Course:</label><br>
  <select name="course">
    <option>B.Tech</option>
    <option>M.Tech</option>
    <option>B.Sc Computer Science</option>
    <option>MBA</option>
    <option>Web Development Bootcamp</option>
    <option>AI & Machine Learning</option>
  </select><br><br>

  <label>Mode of Learning:</label><br>
  <input type="radio" name="mode" value="online"> Online<br>
  <input type="radio" name="mode" value="offline"> Offline<br>
  <input type="radio" name="mode" value="hybrid"> Hybrid<br><br>

  <label>Your Interests:</label><br>
  <input type="checkbox" name="interest" value="coding"> Coding<br>
  <input type="checkbox" name="interest" value="robotics"> Robotics<br>
  <input type="checkbox" name="interest" value="design"> Design<br>
  <input type="checkbox" name="interest" value="ai"> AI / ML<br><br>

  <label>Preferred Joining Date:</label><br>
  <input type="date" name="join_date"><br><br>

  <label>Upload Resume (Optional):</label><br>
  <input type="file" name="resume"><br><br>

  <label>Address:</label><br>
  <textarea name="address" rows="4" cols="40"></textarea><br><br>

  <button type="submit">Register</button>
  <button type="reset">Clear Form</button>
</form>
